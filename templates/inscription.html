<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

    <link rel="shortcut icon" href="{{ url_for('static', filename='sun.png') }}" type="image/x-icon">

<body>
    <div class="sun_drawing"></div>
    <h1>dailynotes.</h1>
    <div class="container_connexion">
        <h2>inscription.</h2>
        <form action="/inscription_user" , method="POST">
            <div>
                <label for="user_lastname">nom de famille</label>
                <input type="text" name="user_lastname" required>
            </div>
            <div>
                <label for="user_firstname">pr√©nom</label>
                <input type="text" name="user_firstname" required>
            </div>
            <div>
                <label for="identifiant">identifiant</label>
                <input type="text" name="user_pseudo" required>
            </div>
            <div>
                <label for="mot_de_passe">mot de passe</label>
                <input type="password" name="user_password" required>
            </div>
            <div class="buttons">
                <a href="/" class="button">se connecter.</a>
                <input type="submit" value="inscription.">
            </div>
            {% if erreur %}
            <p class="erreur">{{ erreur }}</p>
            {% endif %}
        </form>
    </div>
</body>

</html>
